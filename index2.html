<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');

  /* ===== Loading Screen Styles ===== */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f2f2f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }
  
  .fastflash-loader {
    position: relative;
    width: 80px;
    height: 80px;
    margin-bottom: 20px;
  }
  
  .fastflash-loader .bolt {
    position: absolute;
    font-size: 40px;
    color: #007AFF;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: boltPulse 1.5s ease-in-out infinite;
  }
  
  .fastflash-loader .circle {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 3px solid rgba(0, 122, 255, 0.1);
    border-radius: 50%;
    border-top-color: #007AFF;
    animation: spin 1.5s linear infinite;
  }
  
  .loading-text {
    color: #1C1C1E;
    font-size: 1.5rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 10px;
    font-family: 'SF Pro Display', sans-serif;
  }

  .loading-subtext {
    color: #636366;
    font-size: 0.9rem;
    font-weight: 400;
    text-align: center;
    animation: fadeIn 1s ease-out;
    font-family: 'SF Pro Display', sans-serif;
  }
  
  :root {
    --primary: #007AFF;
    --primary-dark: #0066CC;
    --primary-light: #5AC8FA;
    --secondary: #34C759;
    --secondary-dark: #248A3D;
    --accent: #30D158;
    --dark: #1C1C1E;
    --light: #FFFFFF;
    --gray: #8E8E93;
    --light-gray: #F2F2F7;
    --lighter-gray: #F8F8FA;
    --success: #34C759;
    --warning: #FF9500;
    --danger: #FF3B30;
    --card-bg: #FFFFFF;
    --card-hover: #F5F9FC;
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --system-blur: saturate(180%) blur(20px);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: var(--light-gray);
    color: var(--dark);
    padding: 0;
    min-height: 100vh;
    -webkit-tap-highlight-color: transparent;
    line-height: 1.5;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .copy-button {
    background-color: var(--primary);
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-weight: 500;
    min-width: 80px;
  }

  .copy-button:hover {
    background-color: var(--primary-dark);
  }

  @keyframes boltPulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .d-none {
    display: none !important;
  }
  
  #apiLinks {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    margin-top: 1rem;
  }
  
  #apiLinks a {
    background: var(--primary);
    border: none;
    padding: 0.8rem 1.2rem;
    font-size: 0.95rem;
    font-weight: 500;
    text-decoration: none;
    color: white;
    border-radius: 10px;
    transition: var(--transition);
    text-align: center;
    box-shadow: var(--shadow-sm);
  }
  
  #apiLinks a:nth-child(2) {
    background: white;
    border: 1px solid rgba(0, 0, 0, 0.1);
    color: var(--primary);
    box-shadow: var(--shadow-sm);
  }

  #apiLinks a:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow);
  }

  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-x: auto;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: var(--system-blur);
    color: var(--dark);
    padding: 1rem;
    border-radius: 10px;
    max-height: 400px;
    font-size: 0.85rem;    
    font-weight: 500;
    font-family: 'SF Pro Display', monospace;
    border: 1px solid rgba(0, 0, 0, 0.05);
  }

  /* ===== Form Styles ===== */
  .modal-body form label {
    display: block;
    font-weight: 500;
    margin-bottom: 8px;
    color: var(--dark);
    font-size: 0.9rem;
  }

  .modal-body form input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: var(--system-blur);
    color: var(--dark);
    margin-bottom: 1rem;
    font-size: 0.95rem;
    font-weight: 400;
    transition: var(--transition);
  }

  .modal-body form input::placeholder {
    color: var(--gray);
  }

  .modal-body form input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
  }

  #submitParamBtn {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 500;
    transition: var(--transition);
    width: 100%;
    margin-top: 0.5rem;
    box-shadow: var(--shadow-sm);
  }

  #submitParamBtn:hover {
    background-color: var(--primary-dark);
    box-shadow: var(--shadow);
  }

  #submitParamBtn:active {
    transform: scale(0.98);
  }

  .loading-spinner {
    margin: 2rem auto 0.5rem auto;
    border: 3px solid rgba(0, 122, 255, 0.1);
    border-top: 3px solid var(--primary);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  /* ===== Title Styles ===== */
  .title-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 1.5rem;
    animation: fadeIn 1s ease-out;
  }
  
  .icon-title {
    font-size: 2.5rem;
    color: var(--primary);
  }

  .title-divider {
    width: 40px;
    height: 2px;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 3px;
    margin: 5px 0;
  }

  /* ===== Modal Styles ===== */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .modal.active {
    opacity: 1;
    pointer-events: all;
  }

  .modal-dialog {
    width: 100%;
    max-width: 500px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: var(--system-blur);
    border-radius: 14px;
    padding: 1.5rem;
    color: var(--dark);
    overflow: hidden;
    transform: translateY(20px);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(0, 0, 0, 0.05);
  }

  .modal.active .modal-dialog {
    transform: translateY(0);
    opacity: 1;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 1rem;
    margin-bottom: 1rem;
  }

  .modal-header h5 {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--dark);
  }

  .modal-header span {
    font-size: 0.85rem;
    color: var(--gray);
    display: block;
    font-weight: 400;
  }

  .btn-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    color: var(--gray);
    transition: var(--transition);
    padding: 0.5rem;
    border-radius: 50%;
    font-weight: 400;
  }

  .btn-close:hover {
    color: var(--danger);
    background: rgba(255, 59, 48, 0.1);
  }

  /* ===== Modal Body Content ===== */
  .modal-body {
    padding: 0.5rem 0;
  }

  .copy-section {
    display: none;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: var(--system-blur);
    border: 1px solid rgba(0, 0, 0, 0.05);
    padding: 12px 16px;
    border-radius: 10px;
    font-size: 0.85rem;
    color: var(--dark);
    margin-bottom: 1.5rem;
    overflow: auto;
    font-weight: 500;
    transition: var(--transition);
  }

  .copy-section.active {
    display: flex;
    animation: fadeIn 0.3s ease;
  }

  #apiResponseContent {
    background-color: rgba(255, 255, 255, 0.7);
    backdrop-filter: var(--system-blur);
    padding: 1.5rem;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.05);
    font-size: 0.9rem;
    max-height: 400px;
    overflow-y: auto;
    margin-top: 20px;
    white-space: pre-wrap;
    word-wrap: break-word;
    transition: var(--transition);
    color: var(--dark);
  }

  .image-response {
    max-width: 100%;
    max-height: 300px;
    border-radius: 10px;
    display: block;
    margin: 0 auto;
    box-shadow: var(--shadow-sm);
  }
  
  .video-response {
     max-width: 100%;
     height: auto;
     border-radius: 10px;
   }
   
   .audio-response {
     width: 100%;
     margin-top: 10px;
   }

  /* ===== Page Sections ===== */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
    animation: fadeIn 0.8s ease-out;
  }

  header h1 {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: var(--dark);
  }

  .hero {
    text-align: center;
    margin: 2rem 0;
    max-width: 800px;
    padding: 2rem 1rem;
    margin-left: auto;
    margin-right: auto;
  }

  .hero h2 {
    font-size: 2rem;
    font-weight: 600;
    color: var(--dark);
    margin-bottom: 1rem;
  }

  .hero p {
    font-size: 1rem;
    color: var(--gray);
    margin-bottom: 2rem;
    font-weight: 400;
    line-height: 1.6;
  }

  /* ===== Stats ===== */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
    padding: 0 1rem;
  }

  .stats div {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: var(--system-blur);
    padding: 1.5rem 1rem;
    border-radius: 12px;
    text-align: center;
    transition: var(--transition);
    border: 1px solid rgba(0, 0, 0, 0.05);
    box-shadow: var(--shadow-sm);
  }

  .stats div:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow);
    border-color: rgba(0, 122, 255, 0.2);
  }

  .stats h3 {
    font-size: 0.9rem;
    color: var(--gray);
    margin-bottom: 0.8rem;
    font-weight: 500;
  }

  .stats p {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--dark);
  }

  .content h2 {
    font-size: 1.5rem;
    color: var(--dark);
    margin-bottom: 1.5rem;
    font-weight: 600;
    padding: 0 1rem;
  }

  /* ===== Tabs ===== */
  .tabs {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    margin-bottom: 1.5rem;
    padding: 0 1rem 10px 1rem;
    scrollbar-width: none;
  }

  .tabs::-webkit-scrollbar {
    display: none;
  }

  .tab {
    background: none;
    color: var(--gray);
    border: none;
    font-weight: 500;
    padding: 0.5rem 0;
    cursor: pointer;
    font-size: 1rem;
    white-space: nowrap;
    position: relative;
    transition: var(--transition);
  }

  .tab.active {
    color: var(--primary);
  }

  .tab.active::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--primary);
    border-radius: 2px;
  }

  .tab:hover:not(.active) {
    color: var(--primary);
  }

  /* ===== API Cards ===== */
  .api-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
    margin-bottom: 3rem;
    padding: 0 1rem;
  }

  .api-card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: var(--system-blur);
    padding: 1.25rem;
    border-radius: 12px;
    transition: var(--transition);
    border: 1px solid rgba(0, 0, 0, 0.05);
    box-shadow: var(--shadow-sm);
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 110px;
    opacity: 0;
    transform: translateY(20px);
    animation: cardEntrance 0.6s ease-out forwards;
    position: relative;
    overflow: hidden;
  }

  .api-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow);
    border-color: rgba(0, 122, 255, 0.2);
  }

  .api-card:hover .play-button {
    background-color: var(--primary-dark);
  }

  .api-info {
    flex: 1;
    padding-right: 1rem;
  }

  .play-button {
    background-color: var(--primary);
    border: none;
    border-radius: 8px;
    padding: 10px 16px;
    color: white;
    cursor: pointer;
    font-size: 0.85rem;
    font-weight: 500;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: var(--shadow-sm);
    white-space: nowrap;
  }

  @keyframes cardEntrance {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .api-info h3 {
    font-size: 1.1rem;
    color: var(--dark);
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .api-info p {
    font-size: 0.85rem;
    color: var(--gray);
    font-weight: 400;
    margin-bottom: 0.75rem;
    line-height: 1.5;
  }

  .status {
    background: rgba(52, 199, 89, 0.1);
    padding: 0.3rem 0.8rem;
    border-radius: 20px;
    font-size: 0.75rem;
    color: var(--secondary-dark);
    display: inline-block;
    font-weight: 500;
    margin-top: 0.5rem;
    transition: var(--transition);
    border: 1px solid rgba(52, 199, 89, 0.2);
  }

  .status.warning {
    background: rgba(255, 149, 0, 0.1);
    color: #CC7A00;
    border-color: rgba(255, 149, 0, 0.2);
  }

  .status.danger {
    background: rgba(255, 59, 48, 0.1);
    color: #CC2E24;
    border-color: rgba(255, 59, 48, 0.2);
  }

  .play-button:hover {
    background-color: var(--primary-dark);
    box-shadow: var(--shadow);
  }

  .play-button:active {
    transform: scale(0.98);
  }

  .footer {
    text-align: center;
    padding: 2rem 1rem 1.5rem;
    color: var(--gray);
    font-size: 0.9rem;
    font-weight: 400;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
    margin-top: 3rem;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: var(--system-blur);
  }

  .contact {
    margin-top: 1.5rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .contact a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    transition: var(--transition);
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background-color: var(--primary);
    box-shadow: var(--shadow-sm);
  }

  .contact a:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow);
  }

  /* ===== Search Styles ===== */
  .search-container {
    margin-bottom: 1.5rem;
    text-align: center;
    padding: 0 1rem;
  }

  #searchInput {
    width: 100%;
    max-width: 500px;
    padding: 0.9rem 1.2rem;
    font-size: 0.95rem;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.05);
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: var(--system-blur);
    color: var(--dark);
  }

  #searchInput::placeholder {
    color: var(--gray);
  }

  #searchInput:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
  }

  /* ===== Notification Styles ===== */
  .notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-100px);
    padding: 0.9rem 1.2rem;
    border-radius: 12px;
    color: white;
    font-weight: 500;
    z-index: 1000;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: var(--shadow-lg);
    backdrop-filter: var(--system-blur);
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 90%;
    width: fit-content;
    text-align: center;
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'SF Pro Display', sans-serif;
  }

  .notification.show {
    transform: translateX(-50%) translateY(0);
  }

  .notification.success {
    background: rgba(52, 199, 89, 0.9);
  }

  .notification.error {
    background: rgba(255, 59, 48, 0.9);
  }
  
  .notification.warning {
    background: rgba(255, 149, 0, 0.9);
  }
  
  .notification i {
    font-size: 1.1rem;
  }

  /* ===== Responsive ===== */
  @media (max-width: 768px) {
    body {
      padding: 0;
    }
    
    .container {
      padding: 1rem;
    }
    
    .hero h2 {
      font-size: 1.8rem;
    }
    
    .hero p {
      font-size: 0.95rem;
    }
    
    .api-list {
      grid-template-columns: 1fr;
    }
    
    .stats {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 480px) {
    .hero h2 {
      font-size: 1.6rem;
    }
    
    .stats {
      grid-template-columns: 1fr;
    }
    
    .modal-dialog {
      padding: 1.25rem;
    }
    
    .notification {
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
    }
    
    .api-card {
      flex-direction: column;
      align-items: flex-start;
    }
    
    .play-button {
      width: 100%;
      margin-top: 1rem;
      justify-content: center;
    }
  }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="fastflash-loader">
      <div class="circle"></div>
      <div class="bolt"><i class="fas fa-bolt"></i></div>
    </div>
    <div class="loading-text">Fast Flash</div>
    <div class="loading-subtext">Loading API Documentation...</div>
  </div>

  <div class="container">
    <section class="hero fade-in">
      <div class="title-container">
        <i class="fas fa-bolt icon-title"></i>
        <h2 id="apiTitle"></h2>
        <div class="title-divider"></div>
      </div>
      <p>Simple API with easy and minimalistic integration for WhatsApp Bot Developers.</p>
      <section id="apiLinks">
        <a id="information" href="#" title="Information">
          <i class="fas fa-info-circle"></i> Information API
        </a>
        <a id="contactdev" href="#" title="Contact Dev">
          <i class="fas fa-user"></i> Contact
        </a>
      </section>
    </section>

    <div class="stats" id="status-boxes">
      <div>
        <h3>Total Endpoint</h3>
        <p id="total-endpoint">-</p>
      </div>
      <div>
        <h3>Total Request</h3>
        <p id="total-request">-</p>
      </div>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="🔍 Search API endpoints..." />
    </div>

    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">×</button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button">
            <i class="far fa-copy"></i> Copy
          </button>
        </div>
        <form id="paramForm" style="margin-bottom: 0.5rem"></form>
        <button id="submitParamBtn" type="button">
          <i class="fas fa-paper-plane"></i> Submit Request
        </button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div id="credits">© 2025 Fast Flash - Created by Ibra Decode</div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

<script>
  // Sound effects
  function playSound(type) {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let frequency;
    
    if (type === 'success') {
      frequency = [523.25, 659.25, 783.99]; // C5, E5, G5
    } else if (type === 'error') {
      frequency = [220, 185, 155]; // A3, F#3, D#3
    }
    
    frequency.forEach((freq, index) => {
      setTimeout(() => {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      }, index * 100);
    });
  }

  // Show notification
  function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
      <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
      ${message}
    `;
    
    document.body.appendChild(notification);
    
    setTimeout(() => notification.classList.add('show'), 100);
    
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => document.body.removeChild(notification), 500);
    }, 3000);
    
    playSound(type);
  }

  (async () => {
    const settings = await fetch("/settings.json").then(res => res.json());
    
    document.getElementById("icon").href = settings.favicon
    const head = document.head;
    
    const ogTags = [
      { property: 'og:title', content: settings.apititle },
      { property: 'og:description', content: "Simple API with easy and minimalistic integration for WhatsApp Bot Developers." },
      { property: 'og:image', content: settings.favicon },
      { property: 'og:url', content: window.location.href },
      { property: 'og:type', content: 'website' }
    ];
        
    ogTags.forEach(({ property, content }) => {
      const meta = document.createElement('meta');
      meta.setAttribute('property', property);
      meta.setAttribute('content', content);
      head.appendChild(meta);
    });
  })()

  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.container').style.display = 'none';
    document.querySelector('footer').style.display = 'none';
    
    // Show loading state for stats
    document.querySelectorAll('#status-boxes p').forEach(el => {
      el.innerHTML = '<div class="loading-spinner" style="width: 30px; height: 30px; margin: 0 auto;"></div>';
    });
    
    loadSettings().then(() => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.querySelector('.container').style.display = 'block';
          document.querySelector('footer').style.display = 'block';
          showNotification('Fast Flash API is ready!', 'success');
        }, 500);
      }, 2000);
    });
  });

  async function loadSettings() {
    const tabsContainer = document.getElementById("tabs");
    const apiList = document.getElementById("api-list");
    let currentEndpoint = "";
    let allAPIs = {};

    try {
      const [settings, apis] = await Promise.all([
        fetch("/settings.json").then(res => res.json()),
        fetch("/api/endpoints.json").then(res => res.json())
      ]);
      
      allAPIs = apis;

      document.getElementById("searchInput").addEventListener("input", function () {
        const query = this.value.toLowerCase();
        const matchedAPIs = {};

        Object.keys(allAPIs).forEach(category => {
          const filtered = allAPIs[category].filter(api =>
            api.name.toLowerCase().includes(query) ||
            (api.desc && api.desc.toLowerCase().includes(query)) ||
            api.path.toLowerCase().includes(query)
          );
          if (filtered.length) matchedAPIs[category] = filtered;
        });

        renderSearchResults(matchedAPIs);
      });

      const setContent = (id, property, value) => {
        const el = document.getElementById(id);
        if (el) el[property] = value;
      };

      setContent("page", "textContent", "" + settings.apititle || "Restapi - Fast Flash");
      setContent("apiTitle", "textContent", settings.apititle || "Fast Flash API");

      document.getElementById("githubLink").href = settings.github || "#";
      document.getElementById("whatsappLink").href = settings.whatsapp || "#";
      document.getElementById("youtubeLink").href = settings.youtube || "#";
      document.getElementById("information").href = settings.saluran || "#";
      document.getElementById("contactdev").href = settings.whatsapp || "#";

      Object.keys(apis).forEach((key, index) => {
        const button = document.createElement("button");
        button.className = `tab ${index === 0 ? "active" : ""}`;
        button.dataset.tab = key;
        button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
        tabsContainer.appendChild(button);
      });

      function renderSearchResults(results) {
        apiList.innerHTML = "";

        Object.keys(results).forEach(category => {
          const categoryHeader = document.createElement("h2");
          categoryHeader.textContent = category;
          apiList.appendChild(categoryHeader);

          results[category].forEach((api, i) => {
            const card = createApiCard(api, i);
            apiList.appendChild(card);
          });
        });
      }

      function createApiCard(api, index) {
        const card = document.createElement("div");
        card.className = "api-card";

        let statusClass = "";
        if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
        else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";

        card.innerHTML = `
          <div class="api-info">
            <h3>${api.name}</h3>
            ${api.desc ? `<p>${api.desc}</p>` : ""}
            <span class="status ${statusClass}">${api.status}</span>
          </div>
          <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
            <i class="fa-solid fa-play"></i> Try API
          </button>
        `;

        setTimeout(() => {
          card.style.animation = `cardEntrance 0.6s ease-out ${index * 0.1}s forwards`;
        }, 10);

        return card;
      }

      function renderAPIs(category) {
        apiList.innerHTML = "";
        const loadingPlaceholder = document.createElement('div');
        loadingPlaceholder.className = 'loading-spinner';
        loadingPlaceholder.style.margin = '2rem auto';
        apiList.appendChild(loadingPlaceholder);
        
        setTimeout(() => {
          apiList.innerHTML = "";
          apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
            const card = createApiCard(api, i);
            apiList.appendChild(card);
          });
        }, 300);
      }

      renderAPIs(Object.keys(apis)[0]);

      tabsContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("tab")) {
          document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
          e.target.classList.add("active");
          renderAPIs(e.target.dataset.tab);
        }
      });

      document.addEventListener("click", (e) => {
        if (e.target.closest(".play-button")) {
          const btn = e.target.closest(".play-button");
          const endpoint = btn.getAttribute("data-endpoint");
          const api = btn.getAttribute("data-api");
          const desc = btn.getAttribute("data-desc");

          const paramForm = document.getElementById("paramForm");
          const submitBtn = document.getElementById("submitParamBtn");
          const modal = document.getElementById("apiResponseModal");

          document.getElementById("apiResponseContent").textContent = "";
          document.getElementById("apiResponseContent").classList.add("d-none");
          document.getElementById("apiResponseLoading").style.display = "none";
          paramForm.style.display = "block";
          submitBtn.style.display = "none";

          currentEndpoint = endpoint;
          paramForm.innerHTML = "";

          document.querySelector(".modal-dialog h5").innerText = api;
          document.querySelector(".modal-dialog span").innerText = desc;

          if (endpoint.includes("?")) {
            const queryParams = endpoint.split("?")[1].split("&");

            queryParams.forEach(param => {
              const [key, value] = param.split("=");
              paramForm.innerHTML += `
                <label for="${key}">${key.charAt(0).toUpperCase() + key.slice(1)}:</label>
                <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                       placeholder="Enter ${key}" required />
              `;
            });

            submitBtn.style.display = "block";
          } else {
            fetchAPI(endpoint);
          }
          
          modal.classList.add("active");
          document.querySelector(".copy-section").classList.add("active");
          document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
        }

        if (e.target.closest(".copy-button")) {
          const textToCopy = document.getElementById("copyEndpointText").innerText;
          navigator.clipboard.writeText(textToCopy).then(() => {
            const copyBtn = e.target.closest(".copy-button");
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            showNotification('URL copied to clipboard!', 'success');
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
            }, 2000);
          });
        }
        
        if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
          document.getElementById("apiResponseModal").classList.remove("active");
        }
      });

      document.getElementById("submitParamBtn").addEventListener("click", () => {
        const form = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        
        if (!form.checkValidity()) {
          form.reportValidity();
          showNotification('Please fill all required fields!', 'warning');
          return;
        }

        form.style.display = "none";
        submitBtn.style.display = "none";
        document.getElementById("apiResponseLoading").style.display = "block";
        
        let endpoint = currentEndpoint.split("?")[0] + "?";
        const inputs = form.querySelectorAll("input");
        
        inputs.forEach((input, index) => {
          endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
          if (index < inputs.length - 1) endpoint += "&";
        });
        
        fetchAPI(endpoint);
      });
    } catch (error) {
      console.error("Failed to load settings:", error);
      showNotification('Failed to load API data!', 'error');
    }
  }    

  function fetchAPI(endpoint) {
    const fullURL = window.location.origin + endpoint;
    const responseEl = document.getElementById("apiResponseContent");
    const loadingEl = document.getElementById("apiResponseLoading");
    const urlsSection = document.querySelector(".copy-section");

    loadingEl.style.display = "block";
    responseEl.classList.add("d-none");
    responseEl.innerHTML = "";
    urlsSection.classList.add("active");
    document.getElementById("copyEndpointText").innerText = fullURL;
    
    showNotification('Processing your request...', 'success');

    fetch(fullURL)
      .then(async (res) => {
        loadingEl.style.display = "none";
        const contentType = res.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } 
        else if (contentType && contentType.startsWith("image/")) {
          const blob = await res.blob();
          const imgUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
        } 
        else if (contentType && contentType.startsWith("video/")) {
          const blob = await res.blob();
          const videoUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `
            <video controls class="video-response" autoplay>
              <source src="${videoUrl}" type="${contentType}">
              Your browser does not support the video tag.
            </video>
          `;
        }
        else if (contentType && contentType.startsWith("audio/")) {
          const blob = await res.blob();
          const audioUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `
            <audio controls class="audio-response" autoplay>
              <source src="${audioUrl}" type="${contentType}">
              Your browser does not support the audio tag.
            </audio>
          `;
        }
        else {
          const text = await res.text();
          responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
        }

        responseEl.classList.remove("d-none");
        showNotification('API request completed successfully!', 'success');
      })
      .catch((err) => {
        loadingEl.style.display = "none";
        responseEl.classList.remove("d-none");
        responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
        showNotification('API request failed!', 'error');
      });
  }
  
  // Load stats with loading state
  (function loadStats() {
    const statsLoading = document.createElement('div');
    statsLoading.className = 'loading-spinner';
    statsLoading.style.width = '30px';
    statsLoading.style.height = '30px';
    statsLoading.style.margin = '0 auto';
    
    document.getElementById('total-endpoint').innerHTML = '';
    document.getElementById('total-endpoint').appendChild(statsLoading.cloneNode());
    
    document.getElementById('total-request').innerHTML = '';
    document.getElementById('total-request').appendChild(statsLoading.cloneNode());
    
    fetch('/api/status')
      .then(res => res.json())
      .then(data => {
        document.getElementById('total-endpoint').textContent = data.result.totalfitur;
        document.getElementById('total-request').textContent = data.result.totalrequest;
      })
      .catch(err => {
        document.getElementById('total-endpoint').textContent = 'Error';
        document.getElementById('total-request').textContent = 'Error';
        console.error(err);
      });
  })();
  </script>
</body>
</html>
